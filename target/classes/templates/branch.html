<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Bank Branches</title>
  <style>
 body {
  margin: 20px;
  }
  h2 {
  text-align: center;
  margin-top: 20px;
  margin-bottom: 20px;
  }
  table {
  width: 80%;
  border-collapse: collapse;
  margin: 20px auto;
  }
  th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid;
  }
  a {
  text-decoration: none;
  font-weight: bold;
  }
  </style>
</head>
<body>
<h2>List of Bank Branches</h2>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>City</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="branch : ${branches}">
    <td><a th:href="@{branch/{id}(id=${branch.id})}" th:text="${branch.name}">Branch Name</a></td>
    <td th:text="${branch.city}">City</td>
  </tr>
  </tbody>
</table>
</body>
</html>
