<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Branch Details</title>
  <style>
    body {
            margin: 20px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .branch-details {
            margin-bottom: 20px;
        }
        .branch-details p {
            margin-bottom: 10px;
        }
        .services-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .services-table th, .services-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color:blue;
        }
  </style>
</head>
<body>
<div class="container">
  <h2>Branch Details</h2>
  <div class="branch-details" th:if="${branch != null}">
    <p><strong>Name:</strong> <span th:text="${branch.name}"></span></p>
    <p><strong>City:</strong> <span th:text="${branch.city}"></span></p>
  </div>
  <div class="message" th:if="${branch == null}">
    <p>Branch not found or ID invalid.</p>
  </div>

  <table class="services-table" th:if="${branch != null}">
    <thead>
    <tr>
      <th>Service ID</th>
      <th>Service Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${branch.bankServices}">
      <td th:text="${service.id}">Service ID</td>
      <td th:text="${service.name}">Service Name</td>
    </tr>
    </tbody>
  </table>

  <div class="back-button">
    <a th:href="@{/allBranch}" class="btn">Back to Branch List</a>
  </div>
</div>
</body>
</html>
